name: Homebrew Release
on:
  push:
    branches: [dev]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
