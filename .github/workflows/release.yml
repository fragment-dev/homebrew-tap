name: Homebrew Release
on:
  push:
    branches: [dev]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-static-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn
      - name: Update CLI
        run: yarn update-fragment-cli-version --stage ${{ github.event.client_payload.stage }} --shasum ${{ github.event.client_payload.shasum }} --version ${{ github.event.client_payload.version }}
        env:
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
